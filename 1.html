<html><body>
    <p id="result"></p>
    <p id="result1"></p>
    <p id="result2"></p>
    <script>
        var myObj={name:"Unnat",age:13,class:8};
        var myJSON=JSON.stringify(myObj);
        var newObj=JSON.parse(myJSON);
        document.getElementById("result").innerHTML=newObj.name;
        document.getElementById("result1").innerHTML=newObj.age;
        document.getElementById("result2").innerHTML=newObj.class;
    </script>
</body>
</html>
